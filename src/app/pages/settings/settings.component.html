@for (setting of ss.settings.values(); track setting) {
  <p>
    @if (settingType(setting) === 'Boolean') {
      <app-boolean-setting
        [setting]="setting"
      ></app-boolean-setting>
    }
    @if (settingType(setting) === 'Integer') {
      <app-int-setting
        [setting]="setting"
      ></app-int-setting>
    }
    @if (settingType(setting) === 'OneDecimal') {
      <app-numeric-setting
        [setting]="setting"
      ></app-numeric-setting>
    }
  </p>
}
