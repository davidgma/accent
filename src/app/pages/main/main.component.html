<section id="record" (click)="record()">
   <app-mic
    [iconSize]="40"
    [strokeColour]="'green'"
    [fillColour]="'green'"
    title="Record"
  ></app-mic>
</section>
<section id="play" (click)="play()">
  <app-play
    [iconSize]="40"
    [strokeColour]="'grey'"
    [fillColour]="'gray'"
    title="Playback"
  ></app-play>
</section>
