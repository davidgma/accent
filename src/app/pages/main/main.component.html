<main>
  <header>
    <p>Recording: {{ rs.state }}, Playback: {{ ps.state }}</p>
  </header>
  <section
    id="record"
    [style.--background-color]="backgroundColor"
    (click)="recordClick()"
    (drag)="recordDrag()"
    (dblclick)="recordDblClick()"
    (touchmove)="recordTouchmove()"
    (touchstart)="recordTouchstart()"
    (mousedown)="recordMousedown()"
  >
    <app-mic
      [iconSize]="8"
      [defaultColour]="defaultColour"
      [selectedColour]="selectedColour"
      title="Record"
      [text]="'Record'"
    ></app-mic>
  </section>
  <section
    id="play"
    [style.--background-color]="backgroundColor"
    (click)="playClick()"
    (drag)="playDrag()"
    (dblclick)="playDblClick()"
    (touchmove)="playTouchmove()"
    (touchstart)="playTouchstart()"
    (mousedown)="playMousedown()"
  >
    <app-play
      [iconSize]="8"
      [defaultColour]="defaultColour"
      [selectedColour]="selectedColour"
      title="Playback"
      [text]="'Playback'"
    ></app-play>
  </section>
  <audio controls class="audio-element"></audio>
</main>
