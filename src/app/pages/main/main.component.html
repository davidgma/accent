<main>
  <header>
    <p>Recording: {{ rs.state }}, Playback: {{ ps.state }}</p>
  </header>
  <section
    id="record"
    [style.--background-color]="backgroundColor"
    (click)="record()"
    
  >
    <app-mic
      [iconSize]="8"
      [defaultColour]="defaultColour"
      [selectedColour]="selectedColour"
      title="Record"
      [text]="'Record'"
    ></app-mic>
  </section>
  <section
    id="play"
    [style.--background-color]="backgroundColor"
    (click)="play()"

  >
    <app-play
      [iconSize]="8"
      [defaultColour]="defaultColour"
      [selectedColour]="selectedColour"
      title="Playback"
      [text]="'Playback'"
    ></app-play>
  </section>
  <audio controls class="audio-element hide"></audio>
</main>
